<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            background-size: 100% 100%;
            position: relative;
            height: 96vh;
            padding: 10px;
            background-color: purple;

        }
        #conteudo{
            transform: translate(-50%, -50%);
            background-size: 100% 100%;
            position: absolute;
            height: 600px;
            width: 700px;
            background-color: aquamarine;
            left: 50%;
            top: 50%;
        }
    </style>
</head>
<body>
    <section id="container">

        <article id="conteudo" >
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/r6FQD8_yEUU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            
        </article>
    </section>
</body>
</html>
